events {
    worker_connections 1024;
}

http {
    # Use resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=30s;

    server {
        listen 80;
        server_name localhost;

        # API Documentation
        location /docs {
            set $upstream_swagger swagger-ui:8080;
            proxy_pass http://$upstream_swagger;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # OpenAPI specification endpoint
        location /api/openapi.json {
            set $upstream_nextjs nextjs-app:3000;
            proxy_pass http://$upstream_nextjs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_intercept_errors on;
            error_page 502 503 504 @nextjs_fallback;
        }

        # Fallback tries host.docker.internal then shows message
        location @nextjs_fallback {
            set $upstream_fallback host.docker.internal:3000;
            proxy_pass http://$upstream_fallback;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_intercept_errors on;
            error_page 502 503 504 @nextjs_unavailable;
        }

        # Final fallback message
        location @nextjs_unavailable {
            return 503 'Next.js application is not available. Start it manually with: cd next-app && npm run dev';
            add_header Content-Type text/plain;
        }

        # All other requests to Next.js
        location / {
            set $upstream_nextjs nextjs-app:3000;
            proxy_pass http://$upstream_nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_intercept_errors on;
            error_page 502 503 504 @nextjs_fallback;
        }
    }
}